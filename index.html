<!DOCTYPE HTML>
<html lang="en">


<head>
    <title>Main title</title>
    <meta charset="utf-8" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />


    <meta name="theme-color" content="#e2b714">

    <meta property="og:type" content="object" />
    <meta property="og:title" content="original title">
    <meta property="og:description" content="og description">
    <meta property="og:url" content="https://profiles.knutfischer.com/" />
    <meta property="og:image" content="https://profiles.knutfischer.com/images/generic.png" />
    <meta property="og:image:width" content="1306" />
    <meta property="og:image:height" content="693" />

    <meta name="twitter:title" content="Monkeytype | A minimalistic, customizable typing test" />
    <meta name="twitter:image:src" content="https://profiles.knutfischer.com/images/generic.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="profilePrefetch" content="">

</head>

<body>
    <div id="content">no profile</div>
</body>

<script defer>
    const profilePrefetch = document.querySelector('meta[name="profilePrefetch"]').getAttribute("content");
    if (profilePrefetch !== "") {
        const content = document.getElementById("content");
        const profile = JSON.parse(profilePrefetch);

        content.innerText = `Hello ${profile.name}!`;
    }
</script>

</html>
